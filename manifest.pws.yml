---
applications:
- name: wlund-dataflow-server
  host: wlund-dataflow-server
  memory: 1G
  path: spring-cloud-dataflow-server-cloudfoundry-1.0.1.RELEASE.jar
  buildpack: java_buildpack
  services:
        - rabbit
        - redis
        - mysql
  env:
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_URL: https://api.run.pivotal.io
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_ORG: Northwest
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SPACE: wlund
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_DOMAIN: cfapps.io
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_STREAM_SERVICES: redis,rabbitmq,mysql
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_TASK_SERVICES: redis,rabbitmq,mysql
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_USERNAME: wlund@pivotal.io
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_PASSWORD: DUchtdorf02!
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SKIP_SSL_VALIDATION: false
       SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_ENABLE_RANDOM_APP_NAME_PREFIX: false
       MAVEN_REMOTE_REPOSITORIES_REPO1_URL: https://repo.spring.io/libs-snapshot
       SPRING_CLOUD_DATAFLOW_FEATURES_EXPERIMENTAL_TASKSENABLED: true
